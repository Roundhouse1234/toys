  var ots = (new Date()).getTime ()
  function auto_reload() {
  	//document.url="index.html";
	var ts = (new Date ()).getTime();
	if (ts > ots+1000) {
		document.getElementById('foo').src = 'shot.jpg?tstamp='+ts;
		ots = ts;
	} else setTimeout("auto_reload()", 1000);//-(ts-ots));
  }
  </script>
	</script>
</head>
<body onload="javascript:auto_reload()">
